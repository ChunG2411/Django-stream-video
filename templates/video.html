{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <video
        id="my-video"
        class="video-js"
        controls
        preload="auto"
        width="1000"
        height="800"
        data-setup="{}"
        >
        <source src="{% url 'stream' video.id %}" type="video/mp4"/>
        <source src="{% url 'stream' video.id %}" type="video/webm"/>
        </video>

    </body>
</html>
